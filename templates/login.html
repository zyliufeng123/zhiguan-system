<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>{% block title %}登录 - 智管{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header text-center"><h4>智管系统登录</h4></div>
        <div class="card-body">
          <form method="post">
            <div class="mb-2"><input name="username" class="form-control" placeholder="用户名"></div>
            <div class="mb-2"><input type="password" name="password" class="form-control" placeholder="密码"></div>
            <button class="btn btn-success w-100">登录</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</body>
</html>
