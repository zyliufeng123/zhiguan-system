var table;

    // ... (保持原有loadTable代码)

// 新增保存 (修复绑定/调试)
$('#saveAdd').click(function() {
    console.log('新增点击触发');  // 调试
    const details_str = $('#add_details').val();
    let details = [];
    try {
        details = JSON.parse(details_str);
        console.log('JSON解析OK', details);  // 调试
    } catch (e) {
        alert('明细JSON格式错误: ' + e.message);
        return;
    }
    const data = {
        type: $('#add_type').val(),
        customer: $('#add_customer option:selected').text(),
        date: $('#add_date').val(),
        status: $('#add_status').val(),
        details_json: details_str
    };
    console.log('发送数据', data);  // 调试
    if (!data.type || !data.customer || !data.date || !data.status || details.length === 0) {
        alert('请填写完整');
        return;
    }
    fetch('/order/add', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
    }).then(r => {
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
    }).then(res => {
        console.log('后端响应', res);  // 调试
        if (res.success) {
            alert('新增成功');
            $('#addModal').modal('hide');
            loadTable();
        } else {
            alert('新增失败: ' + (res.error || '未知错误'));
        }
    }).catch(err => {
        console.error('fetch错误:', err);  // F12见
        alert('网络错误: ' + err.message);
    });
});

// 初始加载
$(document).ready(function() {
    loadTable();
    console.log('页面加载完成');  // 调试
});
</script>
