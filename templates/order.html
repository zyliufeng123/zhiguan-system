<!DOCTYPE html>
<html><head><title>订单管理</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
</head><body>
<!-- 顶部栏 -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">智管</a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/logout">退出</a>
    </div>
  </div>
</nav>

<!-- 左侧侧边栏 -->
<div class="sidebar d-none d-lg-block">
  <ul>
    <li><a href="/smart_quote">智能报价</a></li>
    <li><a href="/order">订单管理</a></li>
    <li><a href="/inventory">库存管理</a></li>
    <li><a href="/pivot">透视报表</a></li>
    <li><a href="/settings">系统设置</a></li>
  </ul>
</div>

<div class="container-fluid mt-3" style="margin-left: 250px; padding: 20px;">
  <h2>订单管理</h2>
  <div class="row mb-3">
    <div class="col-md-8">
      <!-- 筛选表单 -->
      <form id="filterForm">
        <div class="row">
          <div class="col-md-3">
            <label>类型:</label>
            <select id="type_q" class="form-select">
              <option value="">所有</option>
              <option value="销售">销售</option>
              <option value="采购">采购</option>
            </select>
          </div>
          <div class="col-md-3">
            <label>日期从:</label>
            <input type="date" id="date_from" class="form-control">
          </div>
          <div class="col-md-3">
            <label>日期到:</label>
            <input type="date" id="date_to" class="form-control">
          </div>
          <div class="col-md-3">
            <label>客户:</label>
            <input type="text" id="customer_q" class="form-control" placeholder="输入检索">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12">
            <label>状态:</label>
            <select id="status_q" class="form-select">
              <option value="">所有</option>
              <option value="待支付">待支付</option>
              <option value="待发货">待发货</option>
              <option value="完成">完成</option>
              <option value="取消">取消</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12 text-end">
            <button type="button" id="resetBtn" class="btn btn-secondary">重置</button>
            <button type="button" id="filterBtn" class="btn btn-primary">筛选</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-4 text-end">
      <a href="/order/bulk" class="btn btn-success">批量导入订单</a>
    </div>
  </div>

  <!-- 列表 -->
  <div class="row">
    <div class="col-12">
      <table id="orderTable" class="table table-striped" style="width:100%">
        <thead>
          <tr>
            <th>订单ID</th>
            <th>类型</th>
            <th>客户</th>
            <th>日期</th>
            <th>总价</th>
            <th>状态</th>
            <th>明细数</th>
            <th>操作</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

  <!-- 编辑模态窗 -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">编辑订单</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="edit_id">
            <div class="mb-2">
              <label>类型:</label>
              <select id="edit_type" class="form-select">
                <option value="销售">销售</option>
                <option value="采购">采购</option>
              </select>
            </div>
            <div class="mb-2">
              <label>客户:</label>
              <input type="text" id="edit_customer" class="form-control" placeholder="客户名">
            </div>
            <div class="mb-2">
              <label>状态:</label>
              <select id="edit_status" class="form-select">
                <option value="待支付">待支付</option>
                <option value="待发货">待发货</option>
                <option value="完成">完成</option>
                <option value="取消">取消</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
          <button type="button" id="saveEdit" class="btn btn-primary">保存</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let table;

// 加载列表
function loadTable() {
  const type_q = $('#type_q').val();
  const date_from = $('#date_from').val();
  const date_to = $('#date_to').val();
  const customer_q = $('#customer_q').val();
  const status_q = $('#status_q').val();

  table = $('#orderTable').DataTable({
    destroy: true,
    ajax: {
      url: '/api/orders',
      data: { type: type_q, date_from: date_from, date_to: date_to, customer: customer_q, status: status_q }
    },
    columns: [
      { data: 'id' },
      { data: 'type' },
      { data: 'customer' },
      { data: 'date' },
      { data: 'total_price', render: function(data) { return data.toFixed(2); } },
      { data: 'status' },
      { data: 'details_count' },
      { data: null, render: function(data, type, row) {
        return `<button class="btn btn-sm btn-info view-btn" data-id="${row.id}">查看</button>
                <button class="btn btn-sm btn-primary edit-btn" data-id="${row.id}">编辑</button>
                <button class="btn btn-sm btn-danger delete-btn" data-id="${row.id}">删除</button>`;
      } }
    ],
    pageLength: 10,
    lengthMenu: [10, 25, 50],
    dom: 'Bfrtip',
    buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
  });
}

// 筛选
$('#filterBtn').click(loadTable);

// 重置
$('#resetBtn').click(function() {
  $('#type_q, #date_from, #date_to, #customer_q, #status_q').val('');
  loadTable();
});

// 编辑
$(document).on('click', '.edit-btn', function() {
  const id = $(this).data('id');
  fetch(`/api/orders/${id}`).then(r => r.json()).then(data => {
    $('#edit_id').val(data.id);
    $('#edit_type').val(data.type);
    $('#edit_customer').val(data.customer);
    $('#edit_status').val(data.status);
    new bootstrap.Modal(document.getElementById('editModal')).show();
  });
});

// 保存编辑
$('#saveEdit').click(function() {
  const data = {
    id: $('#edit_id').val(),
    data: {
      type: $('#edit_type').val(),
      customer: $('#edit_customer').val(),
      status: $('#edit_status').val()
    }
  };
  fetch('/api/orders/edit', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(data)
  }).then(r => r.json()).then(res => {
    if (res.success) {
      flash('编辑成功', 'success');
      $('#editModal').modal('hide');
      loadTable();
    } else {
      flash('编辑失败', 'error');
    }
  });
});

// 删除
$(document).on('click', '.delete-btn', function() {
  if (confirm('确认删除?')) {
    const id = $(this).data('id');
    fetch('/api/orders/delete', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({id: id})
    }).then(r => r.json()).then(res => {
      if (res.success) {
        flash('删除成功', 'success');
        loadTable();
      } else {
        flash('删除失败', 'error');
      }
    });
  }
});

// 查看详情
$(document).on('click', '.view-btn', function() {
  const id = $(this).data('id');
  alert('查看订单ID: ' + id + ' 详情（后期弹窗实现）');
});

// 初始加载
$(document).ready(function() {
  loadTable();
});
</script>
</body></html>
