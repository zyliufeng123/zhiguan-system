<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>透视报表 - 智管</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
  <h4>透视报表</h4>
  <div id="pivot_ui"></div>
</div>

{% block scripts %}
<script id="pivot-data" type="application/json">{{ data|tojson|default('[]') }}</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pivottable/2.23.0/pivot.min.js"></script>
<script>
  try {
    const raw = document.getElementById('pivot-data')?.textContent || '[]';
    let pivotData = [];
    try { pivotData = JSON.parse(raw); } catch(e) { pivotData = []; }
    if (!Array.isArray(pivotData)) pivotData = [];
    $("#pivot_ui").pivotUI(pivotData);
  } catch (e) { console.warn('pivot init error', e); }
</script>
{% endblock %}
</body>
</html>
