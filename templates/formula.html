<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>公式编辑器</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-3">
  {% extends "includes/base_with_sidebar.html" %}
  {% block title %}公式编辑 - 智管{% endblock %}

  {% block content %}
  <div class="card card-body">
    <h4>公式编辑器</h4>

    <form method="post" class="mt-3">
      <div class="mb-3">
        <label class="form-label">公式（表达式）</label>
        <textarea name="formula" class="form-control" rows="6" placeholder="在此输入表达式">{{ formula or '' }}</textarea>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary" type="submit">保存 / 测试</button>
        <a class="btn btn-secondary ms-2" href="{{ url_for('smart_quote') }}">返回智能报价</a>
      </div>
    </form>

    {% if result is not none %}
    <div class="mt-3 alert alert-success">
      <strong>测试结果：</strong> {{ result }}
    </div>
    {% endif %}
    {% if error %}
    <div class="mt-3 alert alert-danger">
      <strong>错误：</strong> {{ error }}
    </div>
    {% endif %}
  </div>
  {% endblock %}
</body>
</html>
