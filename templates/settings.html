<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>设置</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-3">
  {% extends "base.html" %}
  {% block title %}设置 - 智管{% endblock %}
  {% block content %}
  <h4 class="mb-3">系统设置与字段管理（示例界面）</h4>

  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">动态字段管理</h5>

      <div class="mb-2">
        <label class="form-label">选择表（用于字段管理）</label>
        <select id="table_sel" class="form-select">
          <option value="quotes">报价表（quotes）</option>
          <option value="orders">订单表（orders）</option>
        </select>
      </div>

      <div class="mb-2">
        <label class="form-label">新字段名</label>
        <input id="field_name" class="form-control" />
      </div>

      <div class="mb-2">
        <label class="form-label">类型</label>
        <select id="field_type" class="form-select">
          <option value="text">文本（text）</option>
          <option value="int">整数（int）</option>
          <option value="float">数值（float）</option>
        </select>
      </div>

      <div class="mt-3">
        <button class="btn btn-primary" onclick="addField()">新增字段</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <details>
        <summary class="fw-semibold">字段类型说明（点击查看）</summary>
        <ul class="small text-muted mt-2">
          <li>文本 — 任意字符串</li>
          <li>整数 — 整数值</li>
          <li>数值 — 浮点/数值</li>
          <li>货币 — 金额，保留小数并可格式化</li>
          <li>日期 — 支持多种日期格式解析</li>
          <li>布尔 — True/False</li>
          <li>公式 — 基于其他列计算（需测试）</li>
          <li>忽略 — 不导入该列</li>
        </ul>
      </details>
    </div>
  </div>

  <script>
  function addField(){
    const table = document.getElementById('table_sel').value;
    const name = document.getElementById('field_name').value;
    const type = document.getElementById('field_type').value;
    fetch('/api/fields/add', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({table, name, type})
    }).then(r=>r.json()).then(d=>alert(JSON.stringify(d)));
  }
  </script>
  {% endblock %}
</body>
</html>
