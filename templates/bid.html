<!DOCTYPE html><html><head><title>投标录入</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head><body>
<!-- 顶部栏 & 侧边栏，同dashboard，复制粘贴 -->
<nav class="navbar navbar-expand-lg">...</nav> <!-- 省略，同上 -->
<div class="sidebar">...</div> <!-- 同上 -->

<div class="container-fluid mt-3" style="margin-left: 250px; padding: 20px;">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">投标录入</div>
        <div class="card-body">
          <form method="post">
            <div class="mb-3">
              <label class="form-label">产品ID:</label>
              <input name="product_id" class="form-control">
            </div>
            <!-- 动态子表 -->
            <div id="bid_lines"></div>
            <button type="button" class="btn btn-secondary" onclick="addLine()">+ 加公司投标</button>
            <div class="mt-3">
              <input type="submit" value="保存" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
let lineCount = 0;
function addLine() {
  lineCount++;
  document.getElementById('bid_lines').innerHTML += `
    <div class="row mb-2">
      <div class="col-md-3">
        <input name="company_${lineCount}" placeholder="公司名" class="form-control">
      </div>
      <div class="col-md-3">
        <input name="price_${lineCount}" type="number" placeholder="中标价格" class="form-control">
      </div>
      <div class="col-md-3">
        <input name="qty_${lineCount}" type="number" placeholder="数量" class="form-control">
      </div>
      <div class="col-md-3">
        <input name="extra_${lineCount}" placeholder="动态字段 (e.g. 备注)" class="form-control">
      </div>
    </div>`;
}
</script>
</body></html>
